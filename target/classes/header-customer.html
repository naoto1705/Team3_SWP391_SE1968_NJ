<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCOnlineShop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            border: 1px solid #ccc;
        }

        /* Logo */
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            width: 50px;
            height: 50px;
        }

        .logo h1 {
            font-size: 18px;
        }

        /* Menu Dropdown */
        .menu {
            position: relative;
        }

        .menu select {
            padding: 5px;
        }

        /* Search Bar */
        .search-bar {
            flex: 1;
            display: flex;
            margin: 0 20px;
        }

        .search-bar input {
            flex: 1;
            padding: 6px;
            border: 1px solid #ccc;
            border-right: none;
        }

        .search-bar button {
            padding: 6px 12px;
            border: 1px solid #ccc;
            background: #eee;
            cursor: pointer;
        }

        /* Right Buttons */
        .header-right {
            display: flex;
            gap: 10px;
        }

        .header-right button,
        .header-right a {
            padding: 6px 12px;
            border: 1px solid #ccc;
            background: white;
            text-decoration: none;
            color: black;
            cursor: pointer;
        }

        .header-right a.cart {
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-right button:hover,
        .header-right a:hover {
            background: #f5f5f5;
        }
    </style>
</head>
<body>
<header>
    <!-- Logo -->
    <div class="logo">
        <img src="https://via.placeholder.com/50" alt="Logo">
        <h1>PCOnlineShop</h1>
    </div>

    <!-- Menu -->
    <div class="menu">
        <select onchange="location = this.value;">
            <option>Menu</option>
            <option value="#">Category 1</option>
            <option value="#">Category 2</option>
        </select>
    </div>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" placeholder="Search bar">
        <button>Search</button>
    </div>

    <!-- Right Buttons -->
    <div class="header-right">
        <button>Build PC</button>
        <a href="#" class="cart">ðŸ›’</a>
        <button>Login/Logout</button>
    </div>
</header>
</body>
</html>
