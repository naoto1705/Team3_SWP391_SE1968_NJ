server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/pconlineshop
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update   # có thể đổi sang validate/create/drop tuỳ mục đích
    show-sql: true
    properties:
      hibernate:
        format_sql: true

