<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Footer</title>
    <style>
        footer {
            background-color: #f5f5f5;
            padding: 30px 60px;
            border-top: 1px solid #ddd;
        }

        .footer-container {
            display: flex;
            justify-content: space-around;
            max-width: 1000px;
            margin: 0 auto;
            text-align: left;
        }

        .footer-column {
            flex: 1;
            margin: 0 15px;
        }

        .footer-column h3 {
            font-size: 18px;
            margin-bottom: 12px;
            color: #333;
        }

        .footer-column ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .footer-column ul li {
            margin-bottom: 8px;
        }

        .footer-column ul li a {
            text-decoration: none;
            color: #555;
            transition: color 0.3s;
        }

        .footer-column ul li a:hover {
            color: #007bff; /* Xanh nhấn khi hover */
        }

        /* Footer bottom */
        .footer-bottom {
            text-align: center;
            padding-top: 20px;
            font-size: 14px;
            color: #777;
            border-top: 1px solid #ddd;
            margin-top: 25px;
        }
    </style>
</head>
<body>
<footer th:fragment="site-footer">
    <div class="footer-container">
        <!-- About Us -->
        <div class="footer-column">
            <h3>About Us</h3>
            <ul>
                <li><a href="#">Địa chỉ</a></li>
                <li><a href="#">Số điện thoại</a></li>
                <li><a href="#">Email</a></li>
            </ul>
        </div>

        <!-- Information -->
        <div class="footer-column">
            <h3>Information</h3>
            <ul>
                <li><a href="#">Về chúng tôi</a></li>
                <li><a href="#">Liên lạc</a></li>
            </ul>
        </div>

        <!-- Service -->
        <div class="footer-column">
            <h3>Service</h3>
            <ul>
                <li><a href="#">Tài khoản của tôi</a></li>
                <li><a href="#">Xem giỏ hàng</a></li>
            </ul>
        </div>
    </div>

    <!-- Footer bottom -->
    <div class="footer-bottom">
        © 2025 PCOnlineShop. All rights reserved.
    </div>
</footer>
</body>
</html>
