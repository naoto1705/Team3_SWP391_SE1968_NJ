<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shipper Header</title>
    <style>
        header {
            background-color: #007bff;
            color: white;
            padding: 10px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        nav a:hover {
            opacity: 0.8;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-section img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .logout-btn {
            background: #dc3545;
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
<header th:fragment="header">
    <div class="logo">
        üöö Shipper Panel
    </div>

    <nav>
        <ul>
            <li><a th:href="@{/shipper/orders}">ƒê∆°n h√†ng c·∫ßn giao</a></li>
            <li><a th:href="@{/shipper/in-progress}">ƒêang giao</a></li>
            <li><a th:href="@{/shipper/history}">L·ªãch s·ª≠</a></li>
        </ul>
    </nav>

    <div class="user-section">
        <img src="https://via.placeholder.com/36" alt="User">
        <span th:text="${#authentication.name}">shipper01</span>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="logout-btn">Logout</button>
        </form>
    </div>
</header>
</body>
</html>
