<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            border: 1px solid #333;
            padding: 30px 40px;
            width: 700px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .form-section {
            flex: 1;
            margin-right: 30px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            background: #ccc;
            padding: 5px;
            font-size: 14px;
            margin-bottom: 3px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #555;
            background: #f2f2f2;
            cursor: pointer;
            font-weight: bold;
        }

        .btn:hover {
            background: #ddd;
        }

        .side-section {
            flex: 1;
            text-align: center;
        }

        .google-signup {
            margin: 20px 0;
        }

        .google-signup img {
            width: 80px;
            height: 80px;
            background: #eee;
            display: inline-block;
            border: 1px solid #ccc;
        }

        .signin-link {
            margin-top: 20px;
            font-size: 14px;
        }

        .signin-link a {
            color: blue;
            text-decoration: none;
        }

        .signin-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-section">
        <h2>Register</h2>

        <!-- Form đăng ký -->
        <form th:action="@{/auth/register}" th:object="${account}" method="post">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" th:field="*{fullName}" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone number</label>
                <input type="text" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" placeholder="Enter your password" required>
            </div>

            <div class="form-group">
                <label for="confirm">Confirm Password</label>
                <input type="password" id="confirm" name="confirm" placeholder="Re-enter password" required>
            </div>

            <button type="submit" class="btn">Register</button>
        </form>
    </div>

    <div class="side-section">
        <p>Or sign up with Google</p>
        <div class="google-signup">
            <img src="https://via.placeholder.com/80" alt="Google Signup">
        </div>
        <p class="signin-link">
            Already have an account? <a th:href="@{/auth/login}">Sign in</a>
        </p>
    </div>
</div>
</body>
</html>
