<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Warranty Date</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f7fb;
            margin: 0;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        h1 {
            text-align: center;
            color: #222;
        }
        form {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type=text] {
            padding: 8px;
            width: 250px;
        }
        button {
            padding: 8px 16px;
            margin-left: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            text-align: center;
            padding: 10px;
        }
        th {
            background-color: #f1f1f1;
        }
        a {
            text-decoration: none;
            color: blue;
        }
        .not-found {
            color: red;
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }
        .section-title {
            color: red;
            font-size: 20px;
            font-weight: bold;
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Check Warranty Date</h1>

    <!-- Form tìm kiếm -->
    <form th:action="@{/staff/warranty/search}" method="post">
        <input type="text" name="phone" placeholder="Enter phone number" th:value="${phone}" required>
        <button type="submit">Search</button>
        <a th:href="@{/staff/warranty/check}">Clear</a>
    </form>

    <!-- Bảng Order -->
    <div th:if="${orders != null}">
        <div th:if="${#lists.isEmpty(orders)}" class="not-found">
            No orders found for this phone number.
        </div>

        <div th:if="${!#lists.isEmpty(orders)}">
            <div class="section-title">Customer Orders Found</div>
            <table>
                <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Date Create</th>
                    <th>Total Value (USD)</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.orderId}"></td>
                    <td th:text="${#dates.format(order.createdDate, 'yyyy-MM-dd')}"></td>
                    <td th:text="${order.finalAmount}"></td>
                    <td th:text="${order.status}"></td>
                    <td>
                        <form th:action="@{/staff/warranty/search}" method="post" style="display:inline;">
                            <input type="hidden" name="phone" th:value="${phone}">
                            <input type="hidden" name="orderId" th:value="${order.orderId}">
                            <button type="submit" style="background:none;border:none;color:blue;cursor:pointer;">View Products</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bảng Product -->
    <div th:if="${products != null}">
        <div class="section-title" th:text="'View Products in Order ID ' + ${selectedOrderId}"></div>
        <table>
            <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Warranty</th>
                <th>Expiry Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${products}">
                <td th:text="${p.productName}"></td>
                <td th:text="${p.quantity}"></td>
                <td th:text="${p.warrantyMonths + ' months'}"></td>
                <td th:text="${p.expiryDate}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
