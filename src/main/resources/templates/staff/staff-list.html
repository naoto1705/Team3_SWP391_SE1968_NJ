<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Staff List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f6f7fb; }
        .layout { display: grid; grid-template-columns: 240px 1fr; min-height: 100vh; }
        .sidebar { background: #e6e7eb; padding: 16px; }
        .sidebar .avatar { width: 72px; height: 72px; border-radius: 50%; background: #cfd1d6; margin: 0 auto 16px; }
        .sidebar h3 { text-align: center; margin: 8px 0 16px; }
        .nav button { display: block; width: 100%; padding: 10px; margin: 8px 0; border: 0; border-radius: 6px; background: #fff; cursor: pointer; }
        .header { background: #fff; padding: 10px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #ddd; }
        .content { padding: 20px; }
        table { width: 100%; border-collapse: collapse; background: #fff; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
        th { background: #f1f1f1; }
        .add-staff { margin-top: 10px; text-align: right; }
        .add-staff a { padding: 8px 12px; background: #4caf50; color: #fff; text-decoration: none; border-radius: 6px; }
        .btn-action { padding: 5px 10px; border-radius: 4px; text-decoration: none; }
        .btn-edit { background: #2196f3; color: #fff; }
        .btn-toggle { background: #f44336; color: #fff; }
        .btn-toggle.inactive { background: #4caf50; }
    </style>
</head>
<body>
<div class="layout">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="avatar"></div>
        <h3>Admin</h3>
        <div class="nav">
            <button>Dashboard</button>
            <button>Staff List</button>
            <button>Add Staff</button>
        </div>
    </div>

    <!-- Main -->
    <div>
        <div class="header">
            <h2>Staff Management</h2>
            <a href="/logout">Logout</a>
        </div>

        <div class="content">
            <h2>Staff List</h2>
            <table>
                <tr>
                    <th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Role</th><th>Status</th><th>Actions</th>
                </tr>
                <tr th:each="s : ${staffList}">
                    <td th:text="${s.accountId}"></td>
                    <td th:text="${s.firstname + ' ' + s.lastname}"></td>
                    <td th:text="${s.email}"></td>
                    <td th:text="${s.phonenumber}"></td>
                    <td th:text="${s.role}"></td>
                    <td th:text="${s.enabled ? 'Active' : 'Inactive'}"></td>
                    <td>
                        <a th:href="@{'/staff/edit/' + ${s.accountId}}" class="btn-action btn-edit">Edit</a> |
                        <a th:href="@{'/staff/delete/' + ${s.accountId}}"
                           th:text="${s.enabled ? 'Deactivate' : 'Activate'}"
                           th:classappend="${s.enabled ? 'btn-toggle' : 'btn-toggle inactive'}"
                           onclick="return confirm('Are you sure to change status?')"></a>
                    </td>
                </tr>
            </table>

            <div class="add-staff">
                <a href="/staff/add">Add Staff</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
