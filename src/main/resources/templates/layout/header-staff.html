<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Staff/Admin Header</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 240px;
            height: 100vh;
            background-color: #444;
            color: white;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1000;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .sidebar h2 {
            font-size: 16px;
            margin-bottom: 15px;
        }

        .sidebar button {
            width: 100%;
            margin: 4px 0;
            padding: 8px;
            border: none;
            cursor: pointer;
            background-color: #eee;
            color: #333;
            border-radius: 4px;
            font-size: 14px;
        }

        .sidebar button:hover {
            background-color: #ddd;
        }

        /* Main content */
        .main-content {
            margin-left: 0;
            transition: margin-left 0.3s ease;
            min-height: 100vh;
        }

        .main-content.shifted {
            margin-left: 240px;
        }

        /* Top bar */
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            border-bottom: 1px solid #ccc;
            background-color: #f9f9f9;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 900;
        }

        .menu-icon {
            font-size: 22px;
            cursor: pointer;
            padding: 5px 10px;
            user-select: none;
        }

        .search-bar {
            display: flex;
            flex: 1;
            max-width: 500px;
            margin: 0 15px;
        }

        .search-bar input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-right: none;
        }

        .search-bar button {
            padding: 5px 10px;
            border: 1px solid #ccc;
            background: #eee;
            cursor: pointer;
        }

        .logout-btn {
            border: 1px solid #ccc;
            padding: 5px 10px;
            background: white;
            cursor: pointer;
        }

        .logout-btn:hover {
            background: #f5f5f5;
        }

        /* Content */
        .content {
            padding: 80px 20px 20px 20px; /* tránh topbar */
        }
    </style>
</head>
<body>

<!-- ✅ Fragment bắt đầu ở đây -->
<div th:fragment="header-staff">
    <aside class="sidebar" id="sidebar">
        <img src="https://via.placeholder.com/60" alt="Profile">
        <h2>Role: Staff/Admin</h2>
        <button>Dashboard</button>
        <button>Category Manage</button>
        <button>Product Manage</button>
        <button>Order Management</button>
        <button>Reports</button>
    </aside>

    <div class="main-content" id="main-content">
        <div class="topbar">
            <div class="menu-icon" id="menu-btn">☰</div>

            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button>Search</button>
            </div>

            <form th:action="@{/auth/logout}" method="post">
                <button type="submit" class="logout-btn">Logout</button>
            </form>
        </div>

        <div class="content" id="page-content">
            <!-- Nội dung của từng trang -->
        </div>
    </div>
</div>

<script>
    // Toggle sidebar
    const menuBtn = document.getElementById("menu-btn");
    const sidebar = document.getElementById("sidebar");
    const mainContent = document.getElementById("main-content");

    menuBtn.addEventListener("click", () => {
        sidebar.classList.toggle("active");
        mainContent.classList.toggle("shifted");
    });
</script>

</body>
</html>
