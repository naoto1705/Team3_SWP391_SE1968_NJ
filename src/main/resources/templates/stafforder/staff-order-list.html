<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Management</title>
    <link rel="stylesheet" th:href="@{/css/OrderStyle.css}">
</head>
<body>

<h2>Customer Order Management</h2>

<div th:if="${error}" class="alert alert-danger">
    <p th:text="${error}"></p>
</div>
<div th:if="${success}" class="alert alert-success">
    <p th:text="${success}"></p>
</div>

<div class="controls-container">
    <form th:action="@{/staff/orders/list}" method="get" class="search-form">
        <input type="text" name="searchPhone" placeholder="Search By Phone Number..." th:value="${searchPhone}" pattern="\d*" title="Please enter digits only.">
        <button type="submit">Search</button>
        <a th:if="${searchPhone != null and searchPhone != ''}" th:href="@{/staff/orders/list}">Clear Search</a>
    </form>
    <div class="sort-options">
        <a th:href="@{/staff/orders/list(page=${currentPage}, sort='createdDate', dir=${reverseSortDir}, searchPhone=${searchPhone})}">
            Sort by Date (Oldest &lt;-&gt; Newest)
        </a>
    </div>
</div>

<form th:action="@{/staff/orders/update-all-status}" method="post">
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Order ID</th>
            <th>Phone Number</th>
            <th>Customer Name</th>
            <th>Created Date</th>
            <th>Status</th>
            <th>Action</th> </tr>
        </thead>
        <tbody>
        <tr th:each="order, stat : ${orders.content}">
            <td th:text="${(orders.number * orders.size) + stat.count}"></td>
            <td th:text="${order.orderId}"></td>
            <td th:text="${order.account.phoneNumber}"></td>
            <td th:text="${order.account.fullName}"></td>
            <td th:text="${#dates.format(order.createdDate, 'dd/MM/yyyy')}"></td>
            <td>
                <select th:name="'statusUpdates[' + ${order.orderId} + ']'">
                    <option value="Pending Payment" th:selected="${order.status == 'Pending Payment'}">Pending Payment</option>
                    <option value="Processing" th:selected="${order.status == 'Processing'}">Processing</option>
                    <option value="Ready to Ship" th:selected="${order.status == 'Ready to Ship'}">Ready to Ship</option>
                    <option value="Delivering" th:selected="${order.status == 'Delivering'}">Delivering</option>
                    <option value="Completed" th:selected="${order.status == 'Completed'}">Completed</option>
                    <option value="Cancelled" th:selected="${order.status == 'Cancelled'}">Cancelled</option>
                </select>
            </td>
            <td>
                <a th:href="@{'/staff/orders/detail/' + ${order.orderId}}" class="view-btn">View</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div style="text-align: right; margin-top: 20px;">
        <button type="submit" class="save-btn">Save All Status Changes</button>
    </div>

</form> <div th:if="${orders.totalPages > 1}" class="pagination-container">
    <a th:href="@{/staff/orders/list(page=${currentPage - 1}, sort=${sortField}, dir=${sortDir}, searchPhone=${searchPhone})}"
       th:classappend="${orders.isFirst()} ? 'disabled' : ''">
        &laquo; Prev
    </a>
    <span class="page-info">
        Page <b th:text="${currentPage}"></b> of <b th:text="${totalPages}"></b>
    </span>
    <a th:href="@{/staff/orders/list(page=${currentPage + 1}, sort=${sortField}, dir=${sortDir}, searchPhone=${searchPhone})}"
       th:classappend="${orders.isLast()} ? 'disabled' : ''">
        Next &raquo;
    </a>
</div>

</body>
</html>
