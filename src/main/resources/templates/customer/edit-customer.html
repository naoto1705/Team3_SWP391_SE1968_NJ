<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
    <link rel="stylesheet" href="/css/CustomerStyle.css">
</head>
<body>
    <div>
        <div class="header">
            <h2>Edit Customer</h2>
        </div>

        <div class="content">
            <form th:action="@{/customer/edit}" th:object="${account}" method="post">
                <input type="hidden" th:field="*{accountId}"/>
                <table>
                    <tr><td>First Name:</td><td><input type="text" th:field="*{firstname}"/></td></tr>
                    <tr><td>Last Name:</td><td><input type="text" th:field="*{lastname}"/></td></tr>
                    <tr><td>Email:</td><td><input type="email" th:field="*{email}"/></td></tr>
                    <tr><td>Phone:</td><td><input type="text" th:field="*{phoneNumber}"/></td></tr>
                    <tr><td>Address:</td><td><input type="text" th:field="*{address}"/></td></tr>
                    <tr><td>Password:</td><td><input type="text" th:field="*{password}"/></td></tr>
                    <tr>
                        <td>Status:</td>
                        <td>
                            <label><input type="radio" th:field="*{enabled}" value="true"/> Active</label>
                            <label><input type="radio" th:field="*{enabled}" value="false"/> Inactive</label>
                        </td>
                    </tr>
                </table>
                <button type="submit">Update</button>
            </form>
            <a href="/customer/list">‚Üê Back</a>
        </div>
    </div>
</div>
</body>
</html>
