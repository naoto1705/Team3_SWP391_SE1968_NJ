<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
    <link rel="stylesheet" href="/css/CustomerStyle.css">
</head>
<body>

    <div>
        <div class="header">
            <h2>Customer Management</h2>
        </div>

        <div class="content">
            <h2>Customer List</h2>
            <div class="search-sort-container">
                <div class="search-container">
                    <form th:action="@{/customer/list}" method="get">
                        <input type="text" name="searchQuery" placeholder="Search by phone or email" th:value="${param.searchQuery}"/>
                        <button type="submit">Search</button>
                        <span class="back-button" th:if="${param.searchQuery != null and param.searchQuery != ''}">
                            <a th:href="@{/customer/list(page=${customerPage.number}, size=${customerPage.size}, sortOrder=${param.sortOrder})}">Back</a>
                        </span>
                    </form>
                </div>
                <div class="sort-add-container">
                    <div class="sort-container">
                        <form th:action="@{/customer/list}" method="get">
                            <select name="sortOrder" onchange="this.form.submit()">
                                <option value="asc" th:selected="${param.sortOrder?.toLowerCase() == 'asc'}">Sort Ascending</option>
                                <option value="desc" th:selected="${param.sortOrder?.toLowerCase() == 'desc'}">Sort Descending</option>
                            </select>
                            <input type="hidden" name="searchQuery" th:value="${param.searchQuery}"/>
                        </form>
                    </div>
                    <div class="add-customer">
                        <a href="/customer/add">Add Customer</a>
                    </div>
                </div>
            </div>
            <table>
                <tr>
                    <th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Address</th><th>Status</th><th>Actions</th>
                </tr>
                <tr th:each="c : ${customerPage.content}">
                    <td th:text="${c.accountId}"></td>
                    <td th:text="${c.firstname + ' ' + c.lastname}"></td>
                    <td th:text="${c.email}"></td>
                    <td th:text="${c.phoneNumber}"></td>
                    <td th:text="${c.address}"></td>
                    <td th:text="${c.enabled ? 'Active' : 'Inactive'}"></td>
                    <td>
                        <a th:href="@{'/customer/edit/' + ${c.accountId}}" class="btn-action btn-edit">Edit</a> |
                        <a th:href="@{'/customer/delete/' + ${c.accountId}}"
                           th:text="${c.enabled ? 'Deactivate' : 'Activate'}"
                           th:classappend="${c.enabled ? 'btn-toggle' : 'btn-toggle inactive'}"
                           onclick="return confirm('Are you sure to change status?')"></a>
                    </td>
                </tr>
            </table>

            <div class="pagination">
                <a th:href="@{/customer/list(page=${customerPage.number - 1}, size=${customerPage.size}, searchQuery=${param.searchQuery}, sortOrder=${param.sortOrder})}"
                   th:classappend="${!customerPage.hasPrevious()} ? 'disabled' : ''">← Prev</a>

                <span th:text="${customerPage.number + 1}"></span> /
                <span th:text="${customerPage.totalPages}"></span>

                <a th:href="@{/customer/list(page=${customerPage.number + 1}, size=${customerPage.size}, searchQuery=${param.searchQuery}, sortOrder=${param.sortOrder})}"
                   th:classappend="${!customerPage.hasNext()} ? 'disabled' : ''">Next →</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
