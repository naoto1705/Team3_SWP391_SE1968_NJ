<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Add Staff</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; overflow-x: hidden; }
    .container { display: flex; height: 100vh; transition: margin-left 0.3s ease; }

    /* Sidebar */
    .sidebar {
        position: fixed; top: 0; left: 0; width: 200px; height: 100%;
        background-color: #444; color: white; padding: 15px;
        display: flex; flex-direction: column; align-items: center;
        z-index: 1000; transform: translateX(-100%); transition: transform 0.3s ease;
    }
    .sidebar.active { transform: translateX(0); }
    .sidebar img { width: 60px; height: 60px; border-radius: 50%; margin-bottom: 8px; }
    .sidebar h2 { font-size: 16px; margin-bottom: 15px; }
    .sidebar button {
        width: 100%; margin: 4px 0; padding: 6px; border: none;
        cursor: pointer; background-color: #eee; color: #333;
        border-radius: 4px; font-size: 14px;
    }
    .sidebar button:hover { background-color: #ddd; }

    /* Main */
    .main-content { flex: 1; display: flex; flex-direction: column; width: 100%; transition: margin-left 0.3s ease; }
    .main-content.shifted { margin-left: 200px; }

    /* Topbar */
    .topbar {
        display: flex; justify-content: space-between; align-items: center;
        padding: 8px 12px; border-bottom: 1px solid #ccc; background-color: #f9f9f9;
    }
    .menu-icon { font-size: 22px; cursor: pointer; padding: 5px 10px; margin-left: 8px; user-select: none; }
    .search-bar { display: flex; flex: 1; max-width: 500px; margin: 0 15px; }
    .search-bar input { flex: 1; padding: 5px; border: 1px solid #ccc; border-right: none; }
    .search-bar button { padding: 5px 10px; border: 1px solid #ccc; background: #eee; cursor: pointer; }

    /* Logout button */
    .logout-btn {
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 6px 14px;
        font-size: 14px;
        cursor: pointer;
        color: #333;
    }
    .logout-btn:hover { background: #f0f0f0; }

    /* Content */
    .content { flex: 1; padding: 15px; }

    /* Add Staff form */
    .staff-form {
        background: #fff; padding: 20px; border-radius: 6px;
        max-width: 600px; margin: auto;
    }
    .staff-form table { width: 100%; border-collapse: collapse; }
    .staff-form td { padding: 8px; vertical-align: middle; }
    .staff-form input[type="text"],
    .staff-form input[type="email"],
    .staff-form input[type="password"] {
        width: 100%; padding: 6px; border: 1px solid #ccc; border-radius: 4px;
    }

    /* Save button (chỉ trong form Add Staff) */
    .staff-form button[type="submit"] {
        margin-top: 12px; padding: 8px 16px; background: #4CAF50;
        border: none; color: white; border-radius: 4px; cursor: pointer;
    }
    .staff-form button[type="submit"]:hover { background: #45a049; }

    /* Back link */
    .back-link {
        display: inline-block; margin-top: 10px;
        color: #007BFF; text-decoration: none;
    }
    .back-link:hover { text-decoration: underline; }
  </style>
</head>
<body>
<div class="container">
  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <img src="https://via.placeholder.com/60" alt="Profile">
    <h2>Role</h2>
    <button>Dashboard</button>
    <button>Staff List</button>
    <button>Add Staff</button>
  </aside>

  <!-- Main -->
  <div class="main-content" id="main-content">
    <!-- Topbar -->
    <div class="topbar">
      <div class="menu-icon" id="menu-btn">☰</div>
      <div class="search-bar">
        <input type="text" placeholder="Search bar">
        <button>Search</button>
      </div>
      <form th:action="@{/logout}" method="post">
        <button type="submit" class="logout-btn">Logout</button>
      </form>
    </div>

    <!-- Content -->
    <div class="content">
      <h2>Add Staff</h2>
      <form th:action="@{/staff/add}" method="post" class="staff-form">
        <table>
          <tr><td>First Name:</td><td><input type="text" name="firstName"/></td></tr>
          <tr><td>Last Name:</td><td><input type="text" name="lastName"/></td></tr>
          <tr><td>Email:</td><td><input type="email" name="email"/></td></tr>
          <tr><td>Phone:</td><td><input type="text" name="phoneNumber"/></td></tr>
          <tr><td>Address:</td><td><input type="text" name="address"/></td></tr>
          <tr><td>Username:</td><td><input type="text" name="account.phoneNumber"/></td></tr>
          <tr><td>Password:</td><td><input type="password" name="account.password"/></td></tr>
          <tr>
            <td>Status:</td>
            <td>
              <span>Active</span>
              <input type="hidden" name="account.enabled" value="true"/>
            </td>
          </tr>
        </table>
        <button type="submit">Save</button>
      </form>
      <a href="/staff/list" class="back-link">← Back to List</a>
    </div>
  </div>
</div>

<script>
  const menuBtn = document.getElementById("menu-btn");
  const sidebar = document.getElementById("sidebar");
  const mainContent = document.getElementById("main-content");

  menuBtn.addEventListener("click", () => {
      sidebar.classList.toggle("active");
      mainContent.classList.toggle("shifted");
  });
</script>
</body>
</html>
