<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Select GPU</title>
    <link rel="stylesheet" th:href="@{/css/BuildStyle.css}">
</head>

<body>
<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Auto Build</h2>
        <ul>
            <li>MainBoard</li>
            <li>CPU</li>
            <li class="active">GPU</li>
            <li>Case</li>
            <li>Cooling</li>
            <li>Memory</li>
            <li>Storage</li>
            <li>PSU</li>
            <li>Fan</li>
            <li>Other</li>
        </ul>
        <button class="overview-btn">Overview</button>
        <a href="#">Start over</a>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <!-- Filter -->
        <div class="filter-bar">
            <input type="text" placeholder="Search..." id="searchBox"/>
            <button type="button" onclick="filterProducts()">Go!</button>
            <select id="vramFilter">
                <option value="">VRAM</option>
                <option>4GB+</option>
                <option>6GB+</option>
                <option>8GB+</option>
                <option>12GB+</option>
            </select>
            <a href="#" class="clear-filter" onclick="clearFilter()">Clear filter</a>
        </div>

        <!-- Product Grid -->
        <form th:action="@{/build/selectGpu}" method="post" id="gpuForm">
            <input type="hidden" name="gpuId" id="selectedGpuId"/>
            <div class="product-grid">
                <div th:each="gpu : ${gpus}"
                     class="product-card"
                     th:attr="data-id=${gpu.productId}"
                     th:data-name="${gpu.product.productName}"
                     th:data-pcie="${gpu.pcieVersion}"
                     th:data-tdp="${gpu.tdp}"
                     th:data-vram="${gpu.vram}">
                    <h4 th:text="${gpu.product.productName}"></h4>
                    <p th:text="'PCIe: ' + ${gpu.pcieVersion}"></p>
                    <p th:text="'VRAM: ' + ${gpu.vram} + ' GB'"></p>
                    <strong th:text="'$' + ${gpu.product.price}"></strong>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer-bar">
                <span>Total Price: <strong id="priceTotal">$0.00</strong></span>
                <button type="submit" class="next-btn">Next</button>
            </div>
        </form>
    </div>

    <!-- Detail panel -->
    <div class="detail-panel">
        <div class="detail-header">SELECT GPU</div>
        <div class="detail-body">
            <h3 id="detailName">Name Product</h3>
            <div class="detail-image"></div>
            <div class="detail-spec">
                <h4>SPECIFICATION</h4>
                <p id="detailSocket">PCIe: ...</p>
                <p id="detailRAM">VRAM: ...</p>
                <p id="detailTdp">TDP: ...</p>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/BuildJs.js}"></script>
</body>
</html>
