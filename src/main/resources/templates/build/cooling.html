<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Select Cooling</title>
    <link rel="stylesheet" th:href="@{/css/BuildStyle.css}">
</head>
<body>
<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Auto Build</h2>
        <ul>
            <li><a th:href="@{/build/mainboard}">MainBoard</a></li>
            <li><a th:href="@{/build/cpu}">CPU</a></li>
            <li><a th:href="@{/build/gpu}">GPU</a></li>
            <li><a th:href="@{/build/case}">Case</a></li>
            <li class="active">Cooling</li>
            <li><a th:href="@{/build/memory}">Memory</a></li>
            <li><a th:href="@{/build/storage}">Storage</a></li>
            <li><a th:href="@{/build/psu}">PSU</a></li>
            <li><a th:href="@{/build/other}">Other</a></li>
        </ul>
        <button class="overview-btn">Overview</button>
        <a th:href="@{/build/startover}">Start over</a>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <!-- Filter -->
        <div class="filter-bar">
            <input type="text" placeholder="Search..." id="searchBox"/>
            <button type="button" onclick="filterProducts()">Go!</button>
            <select id="manufacturerFilter">
                <option value="">Manufacturer</option>
                <option>Cooler Master</option>
                <option>Noctua</option>
                <option>Corsair</option>
            </select>
            <a href="#" class="clear-filter" onclick="clearFilter()">Clear filter</a>
        </div>

        <!-- Product Grid -->
        <form th:action="@{/build/selectCooling}" method="post" id="coolingForm">
            <input type="hidden" name="coolingId" id="selectedCoolingId"/>
            <div class="product-grid">
                <div th:each="cl : ${coolings}"
                     class="product-card"
                     th:attr="data-id=${cl.product.productId}"
                     th:data-name="${cl.product.productName}"
                     th:data-type="${cl.type}"
                     th:data-fansize="${cl.fanSize}"
                     th:data-tdp="${cl.tdp}">
                    <h4 th:text="${cl.product.productName}"></h4>
                    <p th:text="'Type: ' + ${cl.type}"></p>
                    <p th:text="'Fan Size: ' + ${cl.fanSize}"></p>
                    <strong th:text="'$' + ${cl.product.price}"></strong>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer-bar">
                <span>Total Price: <strong id="priceTotal" th:text="'$' + ${buildItems.calculateTotalPrice()}"></strong></span>
                <button type="submit" class="next-btn">Next</button>
            </div>
        </form>
    </div>

    <!-- Detail panel -->
    <div class="detail-panel">
        <div class="detail-header">SELECT COOLING</div>
        <div class="detail-body">
            <h3 id="detailName">Name Product</h3>
            <div class="detail-image"></div>
            <div class="detail-spec">
                <h4>SPECIFICATION</h4>
                <p id="detailType">Type: ...</p>
                <p id="detailFanSize">Fan Size: ...</p>
                <p id="detailTDP">TDP: ...</p>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/BuildJs.js}"></script>
</body>
</html>
