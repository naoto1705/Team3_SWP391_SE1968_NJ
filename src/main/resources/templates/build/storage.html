<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Select Storage</title>
    <link rel="stylesheet" th:href="@{/css/BuildStyle.css}">
</head>

<body>
<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Auto Build</h2>
        <ul>
            <li><a th:href="@{/build/mainboard}">MainBoard</a></li>
            <li><a th:href="@{/build/cpu}">CPU</a></li>
            <li><a th:href="@{/build/gpu}">GPU</a></li>
            <li><a th:href="@{/build/case}">Case</a></li>
            <li><a th:href="@{/build/cooling}">Cooling</a></li>
            <li><a th:href="@{/build/memory}">Memory</a></li>
            <li class="active">Storage</li>
            <li><a th:href="@{/build/psu}">PSU</a></li>
            <li><a th:href="@{/build/other}">Other</a></li>
        </ul>
        <button class="overview-btn">Overview</button>
        <a th:href="@{/build/startover}">Start over</a>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <!-- Filter -->
        <div class="filter-bar">
            <input type="text" placeholder="Search..." id="searchBox"/>
            <button type="button" onclick="filterProducts()">Go!</button>
            <select id="typeFilter">
                <option value="">Type</option>
                <option>SSD</option>
                <option>HDD</option>
            </select>
            <a href="#" class="clear-filter" onclick="clearFilter()">Clear filter</a>
        </div>

        <!-- Product Grid -->
        <form th:action="@{/build/selectStorage}" method="post" id="storageForm">
            <input type="hidden" name="storageId" id="selectedStorageId"/>
            <div class="product-grid">
                <div th:each="storage : ${storages}"
                     class="product-card"
                     th:attr="data-id=${storage.product.productId}"
                     th:data-name="${storage.product.productName}"
                     th:data-type="${storage.type}"
                     th:data-capacity="${storage.capacity}">
                    <h4 th:text="${storage.product.productName}"></h4>
                    <p th:text="'Type: ' + ${storage.type}"></p>
                    <p th:text="'Capacity: ' + ${storage.capacity} + 'GB'"></p>
                    <strong th:text="'$' + ${storage.product.price}"></strong>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer-bar">
                <span>Total Price: <strong id="priceTotal" th:text="'$' + ${buildItems.calculateTotalPrice()}"></strong></span>
                <button type="submit" class="next-btn">Next</button>
            </div>
        </form>
    </div>

    <!-- Detail panel -->
    <div class="detail-panel">
        <div class="detail-header">SELECT STORAGE</div>
        <div class="detail-body">
            <h3 id="detailName">Name Product</h3>
            <div class="detail-image"></div>
            <div class="detail-spec">
                <h4>SPECIFICATION</h4>
                <p id="detailType">Type: ...</p>
                <p id="detailCapacity">Capacity: ...</p>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/BuildJs.js}"></script>
</body>
</html>
