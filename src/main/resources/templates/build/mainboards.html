<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Select Mainboard</title>
    <link rel="stylesheet" th:href="@{/css/BuildStyle.css}">
</head>

<body>
<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Auto Build</h2>
        <ul>
            <li class="active">MainBoard</li>
            <li>CPU</li>
            <li>GPU</li>
            <li>Case</li>
            <li>Cooling</li>
            <li>Memory</li>
            <li>Storage</li>
            <li>PSU</li>
            <li>Fan</li>
            <li>Other</li>
        </ul>
        <button class="overview-btn">Overview</button>
        <a href="#">Start over</a>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <!-- Filter -->
        <div class="filter-bar">
            <input type="text" placeholder="Search..." id="searchBox"/>
            <button type="button" onclick="filterProducts()">Go!</button>
            <select id="manufacturerFilter">
                <option value="">Manufacturer</option>
                <option>ASUS</option>
                <option>Gigabyte</option>
                <option>MSI</option>
            </select>
            <a href="#" class="clear-filter" onclick="clearFilter()">Clear filter</a>
        </div>

        <!-- Product Grid -->
        <form th:action="@{/build/selectMainboard}" method="post" id="mainboardForm">
            <input type="hidden" name="mainboardId" id="selectedMainboardId"/>
            <div class="product-grid">
                <div th:each="mb : ${mainboards}"
                     class="product-card"
                     th:attr="data-id=${mb.product.productId}"
                     th:data-name="${mb.product.productName}"
                     th:data-socket="${mb.socket}"
                     th:data-ramtype="${mb.memoryType}"
                     th:data-formfactor="${mb.formFactor}"
                     th:data-chipset="${mb.chipset}">
                    <h4 th:text="${mb.product.productName}"></h4>
                    <p th:text="'Socket: ' + ${mb.socket}"></p>
                    <p th:text="'Form: ' + ${mb.formFactor}"></p>
                    <strong th:text="'$' + ${mb.product.price}"></strong>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer-bar">
                <span>Total Price: <strong id="priceTotal">$0.00</strong></span>
                <button type="submit" class="next-btn">Next</button>
            </div>
        </form>
    </div>

    <!-- Detail panel -->
    <div class="detail-panel">
        <div class="detail-header">SELECT MOTHERBOARD</div>
        <div class="detail-body">
            <h3 id="detailName">Name Product</h3>
            <div class="detail-image"></div>
            <div class="detail-spec">
                <h4>SPECIFICATION</h4>
                <p id="detailSocket">Socket: ...</p>
                <p id="detailRAM">RAM: ...</p>
                <p id="detailForm">Form Factor: ...</p>
                <p id="detailChipset">Chipset: ...</p>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/BuildJs.js}"></script>
</body>
</html>
