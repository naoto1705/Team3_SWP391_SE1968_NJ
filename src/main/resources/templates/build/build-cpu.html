<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Select CPU</title>
    <link rel="stylesheet" th:href="@{/css/BuildStyle.css}">
</head>

<body>
<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Auto Build</h2>
        <ul>
            <li>MainBoard</li>
            <li class="active">CPU</li>
            <li>GPU</li>
            <li>Case</li>
            <li>Cooling</li>
            <li>Memory</li>
            <li>Storage</li>
            <li>PSU</li>
            <li>Fan</li>
            <li>Other</li>
        </ul>
        <button class="overview-btn">Overview</button>
        <a href="#">Start over</a>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <!-- Filter -->
        <div class="filter-bar">
            <input type="text" placeholder="Search..." id="searchBox"/>
            <button type="button" onclick="filterProducts()">Go!</button>
            <select id="brandFilter">
                <option value="">Brand</option>
                <option>Intel</option>
                <option>AMD</option>
            </select>
            <a href="#" class="clear-filter" onclick="clearFilter()">Clear filter</a>
        </div>

        <!-- Product Grid -->
        <form th:action="@{/build/selectCpu}" method="post" id="cpuForm">
            <input type="hidden" name="cpuId" id="selectedCpuId"/>
            <div class="product-grid">
                <div th:each="cpu : ${cpus}"
                     class="product-card"
                     th:attr="data-id=${cpu.productId}"
                     th:data-name="${cpu.product.productName}"
                     th:data-socket="${cpu.socket}"
                     th:data-tdp="${cpu.tdp}"
                     th:data-igpu="${cpu.hasIGPU}">
                    <h4 th:text="${cpu.product.productName}"></h4>
                    <p th:text="'Socket: ' + ${cpu.socket}"></p>
                    <strong th:text="'$' + ${cpu.product.price}"></strong>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer-bar">
                <span>Total Price: <strong id="priceTotal">$0.00</strong></span>
                <button type="submit" class="next-btn">Next</button>
            </div>
        </form>
    </div>

    <!-- Detail panel -->
    <div class="detail-panel">
        <div class="detail-header">SELECT CPU</div>
        <div class="detail-body">
            <h3 id="detailName">Name Product</h3>
            <div class="detail-image"></div>
            <div class="detail-spec">
                <h4>SPECIFICATION</h4>
                <p id="detailSocket">Socket: ...</p>
                <p id="detailTdp">TDP: ...</p>
                <p id="detailIGPU">IGPU: ...</p>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/BuildJs.js}"></script>
</body>
</html>
