<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Select PSU</title>
    <link rel="stylesheet" th:href="@{/css/BuildStyle.css}">
</head>

<body>
<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Auto Build</h2>
        <ul>
            <li><a th:href="@{/build/mainboard}">MainBoard</a></li>
            <li><a th:href="@{/build/cpu}">CPU</a></li>
            <li><a th:href="@{/build/gpu}">GPU</a></li>
            <li><a th:href="@{/build/case}">Case</a></li>
            <li><a th:href="@{/build/cooling}">Cooling</a></li>
            <li><a th:href="@{/build/memory}">Memory</a></li>
            <li><a th:href="@{/build/storage}">Storage</a></li>
            <li class="active">PSU</li>
            <li><a th:href="@{/build/other}">Other</a></li>
        </ul>
        <button class="overview-btn">Overview</button>
        <a th:href="@{/build/startover}">Start over</a>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <!-- Filter -->
        <div class="filter-bar">
            <input type="text" placeholder="Search..." id="searchBox"/>
            <button type="button" onclick="filterProducts()">Go!</button>
            <select id="wattageFilter">
                <option value="">Wattage</option>
                <option>550W</option>
                <option>650W</option>
                <option>750W</option>
                <option>850W+</option>
            </select>
            <a href="#" class="clear-filter" onclick="clearFilter()">Clear filter</a>
        </div>

        <!-- Product Grid -->
        <form th:action="@{/build/selectPsu}" method="post" id="psuForm">
            <input type="hidden" name="psuId" id="selectedPsuId"/>
            <div class="product-grid">
                <div th:each="psu : ${psus}"
                     class="product-card"
                     th:attr="data-id=${psu.product.productId}"
                     th:data-name="${psu.product.productName}"
                     th:data-wattage="${psu.wattage}">
                    <h4 th:text="${psu.product.productName}"></h4>
                    <p th:text="'Wattage: ' + ${psu.wattage} + 'W'"></p>
                    <strong th:text="'$' + ${psu.product.price}"></strong>
                </div>
            </div>

            <!-- Footer -->
            <div class="footer-bar">
                <span>Total Price: <strong id="priceTotal" th:text="'$' + ${buildItems.calculateTotalPrice()}"></strong></span>
                <button type="submit" class="next-btn">Next</button>
            </div>
        </form>
    </div>

    <!-- Detail panel -->
    <div class="detail-panel">
        <div class="detail-header">SELECT POWER SUPPLY</div>
        <div class="detail-body">
            <h3 id="detailName">Name Product</h3>
            <div class="detail-image"></div>
            <div class="detail-spec">
                <h4>SPECIFICATION</h4>
                <p id="detailWattage">Wattage: ...</p>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/BuildJs.js}"></script>
</body>
</html>
