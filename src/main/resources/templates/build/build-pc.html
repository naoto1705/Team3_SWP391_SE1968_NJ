<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Auto Build PC</title>
    <link rel="stylesheet" th:href="@{/css/BuildStyle.css}">
</head>

<body>
<div sec:authorize="!isAuthenticated()"
     th:replace="layout/header-default :: header-default"></div>
<div sec:authorize="hasRole('ADMIN')"
     th:replace="layout/header-admin :: header-admin"></div>

<div sec:authorize="hasRole('STAFF')"
     th:replace="layout/header-staff :: header-staff"></div>

<div sec:authorize="hasRole('CUSTOMER')"
     th:replace="layout/header-customer :: header-customer"></div>
<div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Auto Build</h2>
        <ul>
            <li class="active">MainBoard</li>
            <li><a th:href="@{/build/cpu}">CPU</a></li>
            <li><a th:href="@{/build/gpu}">GPU</a></li>
            <li><a th:href="@{/build/case}">Case</a></li>
            <li><a th:href="@{/build/cooling}">Cooling</a></li>
            <li><a th:href="@{/build/memory}">Memory</a></li>
            <li><a th:href="@{/build/storage}">Storage</a></li>
            <li><a th:href="@{/build/psu}">PSU</a></li>
            <li><a th:href="@{/build/other}">Other</a></li>
        </ul>
        <button class="overview-btn">Overview</button>
        <a th:href="@{/build/startover}">Start over</a>
    </div>

    <!-- Main content -->
    <div class="main-content start-screen">
        <div class="start-content">
            <h1>Auto Build PC</h1>
            <p>Quickly assemble your perfect PC with compatible components.</p>
            <a th:href="@{/build/mainboard}" class="start-btn">Start</a>
        </div>
    </div>

    <!-- Detail panel -->
    <div class="detail-panel">
        <div class="detail-header">WELCOME</div>
        <div class="detail-body">
            <h3>Get ready to build your dream machine!</h3>
        </div>
    </div>
</div>
</body>
</html>
