<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đơn hàng của tôi</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f6f7fb; padding: 30px; }
        h2 { text-align: center; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; }
        th, td { padding: 12px; text-align: center; border-bottom: 1px solid #ddd; }
        th { background: #e6e7eb; }
        a.view-btn { color: #007bff; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<h2>Đơn hàng của tôi</h2>

<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Mã đơn</th>
        <th>Tổng tiền</th>
        <th>Trạng thái</th>
        <th>Ngày tạo</th>
        <th>Chi tiết</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order, stat : ${orders}">
        <td th:text="${stat.count}"></td>
        <td th:text="${order.orderId}"></td>
        <td th:text="${#numbers.formatDecimal(order.finalAmount, 0, 'COMMA', 2, 'POINT')} + ' ₫'"></td>
        <td th:text="${order.status}"></td>
        <td th:text="${#dates.format(order.createdDate, 'dd/MM/yyyy')}"></td>
        <td><a th:href="@{'/customer/orders/detail/' + ${order.orderId}}" class="view-btn">Xem</a></td>
    </tr>
    </tbody>
</table>

</body>
</html>
