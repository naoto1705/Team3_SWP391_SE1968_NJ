<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f6f7fb;
        }

        .container {
            width: 70%;
            margin: 40px auto;
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }

        select, input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 15px;
        }

        textarea {
            resize: vertical;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Edit Product</h2>

    <!-- Form chỉnh sửa sản phẩm -->
    <form th:action="@{/staff/products/edit}" th:object="${product}" method="post">

        <!-- ID ẩn -->
        <input type="hidden" th:field="*{productId}"/>

        <!-- Category -->
        <label for="category">Category:</label>
        <select id="category" name="category.categoryId" required>
            <option value="">-- Choose Category --</option>
            <option th:each="cat : ${categories}"
                    th:value="${cat.categoryId}"
                    th:text="${cat.categoryName}"
                    th:selected="${cat.categoryId} == ${product.category.categoryId}">
            </option>
        </select>

        <!-- Brand -->
        <label for="brand">Brand:</label>
        <select id="brand" name="brand.brandId" required>
            <option value="">-- Choose Brand --</option>
            <option th:each="brand : ${brands}"
                    th:value="${brand.brandId}"
                    th:text="${brand.name}"
                    th:selected="${brand.brandId} == ${product.brand.brandId}">
            </option>
        </select>

        <!-- Product Name -->
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" th:field="*{productName}" placeholder="Enter product name" required>

        <!-- Price -->
        <label for="price">Price ($):</label>
        <input type="number" id="price" th:field="*{price}" placeholder="Enter price" min="0" step="0.01" required>

        <!-- Description -->
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" rows="3" placeholder="Short description..."></textarea>

        <!-- Specification -->
        <label for="specification">Specification:</label>
        <textarea id="specification" th:field="*{specification}" rows="3" placeholder="Technical details..."></textarea>

        <!-- Status -->
        <label for="status">Status:</label>
        <select id="status" th:field="*{status}">
            <option th:value="true" th:selected="${product.status == true}">Available</option>
            <option th:value="false" th:selected="${product.status == false}">Unavailable</option>
        </select>

        <!-- Submit -->
        <button type="submit">Update Product</button>
    </form>

    <a th:href="@{/staff/products/list}" class="back-link">← Back to Product List</a>
</div>

</body>
</html>
