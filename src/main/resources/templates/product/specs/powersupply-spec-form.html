<div>
    <h4>Power Supply - Thông số kỹ thuật</h4>

    <label>Công suất (W):</label>
    <input type="number" name="psu.wattage" min="200" required>

    <label>Hiệu suất (80+):</label>
    <input type="text" name="psu.efficiency" placeholder="VD: 80+ Gold, Platinum" required>

    <label>Modular:</label>
    <select name="psu.modular">
        <option value="true">Có</option>
        <option value="false">Không</option>
    </select>
</div>
