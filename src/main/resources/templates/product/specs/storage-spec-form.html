<div>
    <h4>Storage - Thông số kỹ thuật</h4>

    <label>Dung lượng (GB):</label>
    <input type="number" name="storage.capacity" min="1" required>

    <label>Loại ổ:</label>
    <input type="text" name="storage.type" placeholder="VD: SSD, HDD, NVMe" required>

    <label>Giao tiếp:</label>
    <input type="text" name="storage.interfaceType" placeholder="VD: SATA, PCIe Gen4x4" required>

    <label>Tốc độ đọc (MB/s):</label>
    <input type="number" name="storage.readSpeed" min="1">

    <label>Tốc độ ghi (MB/s):</label>
    <input type="number" name="storage.writeSpeed" min="1">
</div>
