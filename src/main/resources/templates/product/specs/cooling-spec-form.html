<div>
    <h4>Cooling - Thông số kỹ thuật</h4>

    <label>Loại tản:</label>
    <input type="text" name="cl.type" placeholder="VD: Air, Liquid" required>

    <label>Kích thước quạt (mm):</label>
    <input type="number" name="cl.fanSize" min="80" required>

    <label>Kích thước Radiator:</label>
    <input type="text" name="cl.radiatorSize" placeholder="VD: 240mm, 360mm">

    <label>TDP tối đa hỗ trợ (W):</label>
    <input type="number" name="cl.maxTdp" min="50">
</div>
