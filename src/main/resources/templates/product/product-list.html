<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Management</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f6f7fb;
        }

        .layout {
            display: grid;
            grid-template-columns: 240px 1fr;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background: #dcdcdc;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #bbb;
            margin-bottom: 12px;
        }

        .sidebar h3 {
            margin: 4px 0 20px;
        }

        .sidebar button {
            width: 100%;
            margin: 6px 0;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: #fff;
            cursor: pointer;
        }

        .sidebar button:hover {
            background: #ececec;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #fff;
            border-bottom: 1px solid #ddd;
        }

        .search-bar input {
            padding: 6px;
            width: 250px;
        }

        .search-bar button {
            padding: 6px 12px;
            cursor: pointer;
        }

        .logout {
            padding: 6px 12px;
            border: 1px solid #aaa;
            background: #fff;
            cursor: pointer;
        }

        /* Content */
        .content {
            padding: 20px;
        }

        .content h2 {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .add-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 4px;
            cursor: pointer;
        }

        .add-btn:hover {
            background: #0056b3;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background: #f1f1f1;
        }

        tr:hover {
            background-color: #fafafa;
        }

        /* Pagination */
        .pagination {
            margin-top: 20px;
            text-align: center;
        }

        .pagination a {
            padding: 6px 10px;
            border: 1px solid #aaa;
            background: #fff;
            margin: 0 3px;
            text-decoration: none;
            color: black;
            border-radius: 4px;
        }

        .pagination a.active {
            background: #007bff;
            color: white;
        }

        .pagination a:hover {
            background: #0056b3;
            color: white;
        }
    </style>
</head>
<body>
<div class="layout">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="avatar"></div>
        <h3>Admin</h3>
        <button>Dashboard</button>
        <button>Product Manage</button>
        <button>Category Manage</button>
        <button>Brand Manage</button>
    </div>

    <!-- Main Content -->
    <div>
        <div class="header">
            <div class="search-bar">
                <!-- Search giữ lại bộ lọc -->
                <form th:action="@{/staff/products/list}" method="get">
                    <input type="text" name="keyword" placeholder="Search product..." th:value="${keyword}">
                    <input type="hidden" name="brandId" th:value="${brandId}">
                    <input type="hidden" name="categoryId" th:value="${categoryId}">
                    <button type="submit">Search</button>
                </form>
            </div>
            <button class="logout">Logout</button>
        </div>

        <div class="content">
            <h2>
                Product List
                <a th:href="@{/staff/products/add}">
                    <button class="add-btn">➕ Add New</button>
                </a>
            </h2>

            <!-- Filter -->
            <form th:action="@{/staff/products/list}" method="get" style="margin-bottom: 15px;">
                <label>Filter by Brand:</label>
                <select name="brandId">
                    <option value="">All</option>
                    <option th:each="brand : ${brands}"
                            th:value="${brand.brandId}"
                            th:text="${brand.name}"
                            th:selected="${brand.brandId == brandId}"></option>
                </select>

                <label>Filter by Category:</label>
                <select name="categoryId">
                    <option value="">All</option>
                    <option th:each="category : ${categories}"
                            th:value="${category.categoryId}"
                            th:text="${category.categoryName}"
                            th:selected="${category.categoryId == categoryId}"></option>
                </select>

                <button type="submit">Apply</button>
            </form>

            <!-- Product Table -->
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Category</th>
                    <th>Brand</th>
                    <th>
                        <a th:href="@{/staff/products/list(
                            page=1,
                            sortField='productName',
                            sortDir=${reverseSortDir},
                            brandId=${brandId},
                            categoryId=${categoryId},
                            keyword=${keyword}
                        )}">
                            Product Name
                        </a>
                    </th>
                    <th>
                        <a th:href="@{/staff/products/list(
                            page=1,
                            sortField='price',
                            sortDir=${reverseSortDir},
                            brandId=${brandId},
                            categoryId=${categoryId},
                            keyword=${keyword}
                        )}">
                            Price ($)
                        </a>
                    </th>
                    <th>Status</th>
                    <th>Description</th>
                    <th>Specification</th>
                    <th>
                        <a th:href="@{/staff/products/list(
                            page=1,
                            sortField='createAt',
                            sortDir=${reverseSortDir},
                            brandId=${brandId},
                            categoryId=${categoryId},
                            keyword=${keyword}
                        )}">
                            Created At
                        </a>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.productId}"></td>
                    <td th:text="${product.category != null ? product.category.categoryName : 'N/A'}"></td>
                    <td th:text="${product.brand != null ? product.brand.name : 'N/A'}"></td>
                    <td th:text="${product.productName}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.status ? 'Available' : 'Unavailable'}"></td>
                    <td th:text="${product.description}"></td>
                    <td th:text="${product.specification}"></td>
                    <td th:text="${product.createAt != null ? #dates.format(product.createAt, 'yyyy-MM-dd') : '—'}"></td>
                </tr>
                </tbody>
            </table>

            <!-- Pagination -->
            <div class="pagination">
                <a th:if="${currentPage > 1}"
                   th:href="@{/staff/products/list(
                        page=${currentPage - 1},
                        sortField=${sortField},
                        sortDir=${sortDir},
                        brandId=${brandId},
                        categoryId=${categoryId},
                        keyword=${keyword}
                   )}">
                    &laquo; Prev
                </a>

                <span th:each="i : ${#numbers.sequence(1, totalPages)}">
                    <a th:href="@{/staff/products/list(
                            page=${i},
                            sortField=${sortField},
                            sortDir=${sortDir},
                            brandId=${brandId},
                            categoryId=${categoryId},
                            keyword=${keyword}
                        )}"
                       th:text="${i}"
                       th:classappend="${i == currentPage} ? 'active'">
                    </a>
                </span>

                <a th:if="${currentPage < totalPages}"
                   th:href="@{/staff/products/list(
                        page=${currentPage + 1},
                        sortField=${sortField},
                        sortDir=${sortDir},
                        brandId=${brandId},
                        categoryId=${categoryId},
                        keyword=${keyword}
                   )}">
                    Next &raquo;
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
