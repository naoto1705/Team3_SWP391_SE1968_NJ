<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background: #f6f7fb; }
        .layout { display: grid; grid-template-columns: 240px 1fr; min-height: 100vh; }

        /* Sidebar */
        .sidebar { background: #dcdcdc; padding: 16px; display: flex; flex-direction: column; align-items: center; }
        .sidebar .avatar { width: 80px; height: 80px; border-radius: 50%; background: #bbb; margin-bottom: 12px; }
        .sidebar h3 { margin: 4px 0 20px; }
        .sidebar button { width: 100%; margin: 6px 0; padding: 10px; border: none; border-radius: 4px; background: #fff; cursor: pointer; }
        .sidebar button:hover { background: #ececec; }

        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: #fff; border-bottom: 1px solid #ddd; }
        .search-bar input { padding: 6px; width: 250px; }
        .search-bar button { padding: 6px 12px; }
        .logout { padding: 6px 12px; border: 1px solid #aaa; background: #fff; cursor: pointer; }

        /* Table */
        .content { padding: 20px; }
        table { width: 100%; border-collapse: collapse; background: #fff; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background: #f1f1f1; }
        .action-btn { cursor: pointer; margin: 0 5px; }
    </style>
</head>
<body>
<div class="layout">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="avatar"></div>
        <h3>Role</h3>
        <button>Dashboard</button>
        <button>Category Manage</button>
        <button>Product Manage</button>
        <button>...</button>
    </div>

    <!-- Main content -->
    <div>
        <!-- Header -->
        <div class="header">
            <div class="search-bar">
                <input type="text" placeholder="Search bar">
                <button>Search</button>
            </div>
            <button class="logout">Logout</button>
        </div>

        <!-- Table -->
        <div class="content">
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Status</th>
                    <th>Create At</th>
                    <th>Update At</th>
                    <th>Amount</th>
                    <th>Warranty Amount</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.productId}"></td>
                    <td th:text="${product.productName}"></td>
                    <td th:text="${product.category != null ? product.category.categoryName : 'N/A'}"></td>
                    <td th:text="${product.brand != null ? product.brand.name : 'N/A'}"></td>
                    <td th:text="${product.status ? 'Available' : 'Unavailable'}"></td>
                    <td th:text="${product.createAt != null ? #dates.format(product.createAt, 'dd-MM-yyyy') : ''}"></td>
                    <td th:text="${product.price}"></td>
                    <td>
                        <a th:href="@{/staff/products/edit/{id}(id=${product.productId})}">‚úèÔ∏è</a>
                        <a th:href="@{/staff/products/{id}(id=${product.productId})}">üëÅÔ∏è</a>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
</body>
</html>
