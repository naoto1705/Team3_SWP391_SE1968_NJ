<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Staff/Admin Header</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* trÃ¡nh scroll ngang */
        }

        .container {
            display: flex;
            height: 100vh;
            transition: margin-left 0.3s ease;
        }

        /* Sidebar */

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            background-color: #444;
            color: white;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1000;

            transform: translateX(-100%);   /* ðŸ‘ˆ áº¨n báº±ng transform */
            transition: transform 0.3s ease; /* ðŸ‘ˆ Hiá»‡u á»©ng trÆ°á»£t */
        }

        .sidebar.active {
            transform: translateX(0);  /* ðŸ‘ˆ Hiá»‡n sidebar */
        }


        .sidebar img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 8px;
        }

        .sidebar h2 {
            font-size: 16px;
            margin-bottom: 15px;
        }

        .sidebar button {
            width: 100%;
            margin: 4px 0;
            padding: 6px;
            border: none;
            cursor: pointer;
            background-color: #eee;
            color: #333;
            border-radius: 4px;
            font-size: 14px;
        }

        .sidebar button:hover {
            background-color: #ddd;
        }

        /* Main content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            transition: margin-left 0.3s ease;
        }

        .main-content.shifted {
            margin-left: 200px;
        }


        /* Top bar */
        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            border-bottom: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        .menu-icon {
            font-size: 22px;
            cursor: pointer;
            padding: 5px 10px;
            margin-left: 8px;   /* ðŸ‘ˆ ThÃªm khoáº£ng cÃ¡ch so vá»›i mÃ©p trÃ¡i */
            user-select: none;
        }


        .search-bar {
            display: flex;
            flex: 1;
            max-width: 500px;
            margin: 0 15px;
        }

        .search-bar input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-right: none;
        }

        .search-bar button {
            padding: 5px 10px;
            border: 1px solid #ccc;
            background: #eee;
            cursor: pointer;
        }

        .logout-btn {
            border: 1px solid #ccc;
            padding: 5px 10px;
            background: white;
            cursor: pointer;
        }

        .logout-btn:hover {
            background: #f5f5f5;
        }

        /* Content area */
        .content {
            flex: 1;
            padding: 15px;
        }
    </style>
</head>
<body>
<div class="container" th:fragment="staff-header">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <img src="https://via.placeholder.com/60" alt="Profile">
        <h2>Role</h2>
        <button>Dashboard</button>
        <button>Category Manage</button>
        <button>Product Manage</button>
        <button>...</button>
    </aside>

    <!-- Main area -->
    <div class="main-content" id="main-content">
        <!-- Top bar -->
        <div class="topbar">
            <div class="menu-icon" id="menu-btn">â˜°</div>

            <div class="search-bar">
                <input type="text" placeholder="Search bar">
                <button>Search</button>
            </div>

            <form th:action="@{/logout}" method="post">
                <button type="submit" class="logout-btn">Logout</button>
            </form>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Ná»™i dung Staff/Admin -->
        </div>
    </div>
</div>

<script>
    // Toggle sidebar + shift content
    const menuBtn = document.getElementById("menu-btn");
    const sidebar = document.getElementById("sidebar");
    const mainContent = document.getElementById("main-content");

    menuBtn.addEventListener("click", () => {
        sidebar.classList.toggle("active");
        mainContent.classList.toggle("shifted");
    });
</script>
</body>
</html>
